<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="Icons/IconTitulo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub Muck</title>
    <link rel="stylesheet" href="hub.css" />
    <script src="/hub.js"></script>
  </head>

  <body>
    <div class="button-container">
      <div class="button-row">
        <div class="button-wrapper">
          <!-- Botões da primeira linha -->
          <a
            href="https://rocket.muck.com.br"
            target="_blank"
            class="my-button blue"
          >
          <img
          src="Icons/Rocket.png"
          style="height: 40px"
          class="white-image"
        />
          </a>
          <span class="click-effect button-description" data-link="https://rocket.muck.com.br">Rocket Chat</span>
        </div>

        <div class="button-wrapper">
          <a
            href="https://suite.penso.com.br"
            target="_blank"
            class="my-button orange"
          >
            <img
              src="Icons/zimbra.png"
              style="height: 40px"
              class="white-image"
            />
          </a>
          <span class="click-effect button-description" data-link="https://suite.penso.com.br">Email Zimbra</span>
        </div>

        <div class="button-wrapper">
          <a
            href="https://clientes.penso.com.br/"
            target="_blank"
            class="my-button blue"
          >
          <img
          src="https://www.penso.com.br/wp-content/uploads/2021/12/logo-penso.svg"
          style="height: 20px"
          class="white-image"
        />
          </a>
          <span class="click-effect button-description" data-link="https://clientes.penso.com.br/">Penso Mail</span>
        </div>

        <div class="button-wrapper">
          <a
            href="https://muck.zeev.it"
            target="_blank"
            class="my-button orange"
          >
            <img
              src="Icons/zeevIcon.png"
              style="height: 35px"
              class="white-image"
            />
          </a>
          <span class="click-effect button-description" data-link="https://muck.zeev.it">Zeev</span>
        </div>

        <!-- Mais botões da primeira linha, se necessário -->
      </div>



        <div class="button-wrapper">
          <a
            href="https://novovista.com.br"
            target="_blank"
            class="my-button orange"
          >
            <img
              src="Icons/VistaIcon.png"
              style="height: 20px"
              alt="Building Icon"
              class="white-image"
            />
          </a>
          <span class="click-effect button-description" data-link="https://crmx.novovista.com.br/vista">Vista</span>
        </div>
        <div class="button-wrapper">
          <a
            href="http://viaimob.mysuite1.com.br/client/index.php"
            target="_blank"
            class="my-button blue"
          >
            <img
              src="Icons/ViaImobPng.png"
              style="height: 30px"   
              class="white-image"          
            />
          </a>
          <span class="click-effect button-description" data-link="http://viaimob.mysuite1.com.br/client/index.php">Via Imob</span>
        </div>
        <div class="button-wrapper">
          <a
            href="https://muck.sz.chat"
            target="_blank"
            class="my-button orange"
          >
            <img
              src="Icons/ForticsIcon.png"
              style="height: 45px"  
              class="white-image"           
            />
          </a>
          <span class="click-effect button-description" data-link="https://muck.sz.chat">Fortics</span>
        </div>
        <div class="button-wrapper">
          <a
            href="https://app.octadesk.com/"
            target="_blank"
            class="my-button blue"
          >
            <img
              src="Icons/OctadeskIcon.png"
              style="height: 20px"  
              class="white-image"           
            />
          </a>
          <span class="click-effect button-description" data-link="https://app.octadesk.com/">Octadesk</span>
        </div>

        <!-- Mais botões da segunda linha, se necessário -->
      </div>
    </div>

    <script src="https://kit.fontawesome.com/47fe0756b5.js" crossorigin="anonymous"></script>
  </body>
</html>
