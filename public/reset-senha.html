<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="Icons/IconTitulo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset de Senha</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Reset de Senha</h1>
      <form id="reset-senha-form">
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Seu email" />
        </div>
        <p id="email-error" class="error"></p>
        <button type="submit">Enviar email de reset</button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/47fe0756b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="/public/reset-senha.js"></script>
  </body>
</html>
